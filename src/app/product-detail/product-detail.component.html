<div class="thumbnail">
  <img src="http://placehold.it/820×230" alt="" class="bannerImg" />
  <div>
    <h4 class="pull-right">{{ product.price }}</h4>
    <h4>{{ product.title }}</h4>
    <p>{{ product.desc }}</p>
  </div>
  <div>
    <p><app-start [rating]="product.rating"></app-start></p>
    <p class="pull-right">评论总数：{{ comments.length }}条</p>
  </div>
</div>

<div class="well">
  <div class="row" *ngFor="let comment of comments">
    <div class="col-md-12">
      <hr />
      <app-start [rating]="comment.rating"></app-start>
      <span>{{ comment.user }}</span> <span>{{ comment.timestamp }}</span>
      <p>{{ comment.content }}</p>
    </div>
  </div>
</div>
